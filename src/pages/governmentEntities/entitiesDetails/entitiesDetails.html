<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ governmentEntity.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="entity-description">{{ governmentEntity.description }}</p>
  <ion-list inset>
    <button 
      ion-item
      *ngFor="let deputy of deputies">
        <ion-avatar item-start>
          <img src="assets/img/deputies/{{deputy.id}}.jpg">
        </ion-avatar>
        <h2>{{ deputy.name + ' ' + deputy.lastName }}</h2>
        <h3>Diputado por {{ deputy.district }}</h3>
        <p>Grupo Parlamentario {{ deputy.parliamentaryGroup }}</p>
    </button>
  </ion-list>
  <ion-label
    class="no-data-list-label"
    *ngIf="!deputies || deputies?.length === 0">
      No hay datos disponibles
  </ion-label>
</ion-content>
