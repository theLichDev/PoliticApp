<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diputados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAdvancedSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list inset>
    <button 
      ion-item 
      (click)="deputyTapped()"
      *ngFor="let deputy of filteredDeputies">
        <ion-avatar item-start>
          <img src="assets/img/deputies/{{deputy.id}}.jpg">
        </ion-avatar>
        <h2>{{ deputy.name + ' ' + deputy.lastName }}</h2>
        <h3>Diputado por {{ deputy.district }}</h3>
        <p>Grupo Parlamentario {{ deputy.parliamentaryGroup }}</p>
    </button>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <span *ngIf="filtersArray.length === 0">No hay filtros</span>
    <ion-buttons *ngIf="filtersArray.length > 0">
      <button 
        ion-button 
        clear
        class="filter-button"
        color="primary"
        [hidden]="showFilters"
        (click)="showFilters = true">
          Mostrar Filtros
      </button>
      <button 
        ion-button 
        clear 
        class="filter-button" 
        color="primary"
        [hidden]="!showFilters"
        (click)="showFilters = false">
          Ocultar Filtros
      </button>
    </ion-buttons>
    <div [hidden]="!showFilters">
      <ion-chip class="custom-chip" *ngFor="let filter of filtersArray">
        <ion-label>{{ filter.name }}: {{ filter.value }}</ion-label>
        <button ion-button clear color="danger" (click)="deleteFilter(filter.name)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-chip>
    </div>
  </ion-toolbar>

</ion-footer>
