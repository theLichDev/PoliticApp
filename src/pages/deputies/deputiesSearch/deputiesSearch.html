<ion-header>

  <ion-navbar color="primary">
    <ion-title>BÃºsqueda Avanzada</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item class="input-padding">
    <ion-input 
      type="text"
      [(ngModel)]="search.freeText"
      placeholder="Buscar en Diputados">
    </ion-input>
  </ion-item>
  <ion-item class="input-padding">
    <ion-label>Grupo Parlamentario</ion-label>
    <ion-select 
      cancelText="Ninguno" 
      interface="action-sheet"
      [(ngModel)]="search.parliamentaryGroup"
      (ionCancel)="handleSelectCancel('parliamentaryGroup')">
      <ion-option value="enable">Enable</ion-option>
      <ion-option value="mute">Mute</ion-option>
      <ion-option value="mute_week">Mute for a week</ion-option>
    </ion-select>
  </ion-item>

</ion-content>

<ion-footer>

  <ion-toolbar>
     <ion-buttons>
      <button 
        ion-button 
        clear 
        class="footer-button" 
        color="primary" 
        (click)="closeSearch()">
          Cancelar
      </button>
      <button 
        ion-button 
        clear 
        class="footer-button" 
        color="primary"
        (click)="initSearch()">
          Buscar
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
